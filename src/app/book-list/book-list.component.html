<div class="library-background">
  <mat-form-field appearance="fill">
    <mat-label>Search for books</mat-label>
    <input matInput [formControl]="searchTerm" />
  </mat-form-field>


<section *ngIf="bookList$ | async as list">
    <div fxLayout="row wrap" fxLayoutGap="32px grid" fxLayoutAlign="flex-start">
        <div *ngFor="let item of list">
            <app-book-card [book]="item"></app-book-card>
        </div>
    </div>
</section>
</div>
